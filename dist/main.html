<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="images/image.ico" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" crossorigin src="/assets/firebaseConfig-D3CXmay8.js"></script>
    <script type="module" crossorigin src="/assets/bootstrap.esm-BEI9jhF-.js"></script>
    <script type="module" crossorigin src="/assets/main-DW-MFlzK.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/bootstrap-D3vHCu1w.css">
  </head>

  <body>
    <site-navbar></site-navbar>

    <main class="container py-4">
      <h1 class="mb-3">Welcome, <span id="name-goes-here"></span></h1>

      <div id="alerts" class="mb-3"></div>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create a Group</h5>
              <form id="create-group-form">
                <div class="mb-3">
                  <label class="form-label" for="create-group-name">Group Name</label>
                  <input id="create-group-name" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="create-group-password">Password</label>
                  <input id="create-group-password" type="password" class="form-control" required />
                </div>
                <button id="create-group-btn" class="btn btn-primary" type="submit">Create Group</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Join a Group</h5>
              <form id="join-group-form">
                <div class="mb-3">
                  <label class="form-label" for="join-group-name">Join Key</label>
                  <input id="join-group-name" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="join-group-password">Password</label>
                  <input id="join-group-password" type="password" class="form-control" required />
                </div>
                <button id="join-group-btn" class="btn btn-success" type="submit">Join Group</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <hr class="my-4" />

      <section>
        <h4>Your Groups</h4>
        <ul id="my-groups" class="list-group"></ul>
      </section>
    </main>

    <site-footer></site-footer>

  </body>
</html>
