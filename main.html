<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Pantry Tracker • Groups</title>
    <meta
      name="description"
      content="Create or join pantry groups and see the teams you’re part of."
    />

    <!-- shared styles + favicon -->
    <link rel="stylesheet" href="src/styles/style.css" />
    <link rel="icon" type="image/x-icon" href="images/image.ico" />

    <!-- layout pieces -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
  </head>

  <body>
    <site-navbar></site-navbar>

    <!-- main group dashboard -->
    <main class="container py-4">
      <h1 class="mb-3">
        Welcome, <span id="name-goes-here"></span>
      </h1>

      <!-- area for any status messages -->
      <div id="alerts" class="mb-3"></div>

      <div class="row g-4">
        <!-- create group panel -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create a Group</h5>

              <form id="create-group-form">
                <div class="mb-3">
                  <label
                    class="form-label"
                    for="create-group-name"
                  >
                    Group Name
                  </label>
                  <input
                    id="create-group-name"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label
                    class="form-label"
                    for="create-group-password"
                  >
                    Password
                  </label>
                  <input
                    id="create-group-password"
                    type="password"
                    class="form-control"
                    required
                  />
                </div>

                <button
                  id="create-group-btn"
                  class="btn btn-primary"
                  type="submit"
                >
                  Create Group
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- join group panel -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Join a Group</h5>

              <form id="join-group-form">
                <div class="mb-3">
                  <label
                    class="form-label"
                    for="join-group-name"
                  >
                    Join Key
                  </label>
                  <input
                    id="join-group-name"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label
                    class="form-label"
                    for="join-group-password"
                  >
                    Password
                  </label>
                  <input
                    id="join-group-password"
                    type="password"
                    class="form-control"
                    required
                  />
                </div>

                <button
                  id="join-group-btn"
                  class="btn btn-success"
                  type="submit"
                >
                  Join Group
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <hr class="my-4" />

      <!-- list of groups user belongs to -->
      <section>
        <h4>Your Groups</h4>
        <ul
          id="my-groups"
          class="list-group"
          aria-label="Groups you are a member of"
        ></ul>
      </section>
    </main>

    <site-footer></site-footer>

    <!-- group logic -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
