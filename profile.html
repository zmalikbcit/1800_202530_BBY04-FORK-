<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Profile • Pantry Tracker</title>
    <meta
      name="description"
      content="View and edit your Pantry Tracker profile and see which groups you’re in."
    />

    <!-- shared styles + favicon -->
    <link rel="stylesheet" href="src/styles/style.css" />
    <link rel="icon" type="image/x-icon" href="images/image.ico" />

    <!-- layout components -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
  </head>

  <body>
    <site-navbar></site-navbar>

    <!-- profile content -->
    <main class="container py-4">
      <!-- name headline -->
      <h1 id="profileName">Loading profile…</h1>

      <!-- avatar / banner -->
      <img
        id="profileImage"
        class="img-fluid rounded mt-3 d-block mx-auto"
        src=""
        alt="User avatar"
      />

      <!-- small meta (email, join date, etc.) -->
      <div class="mt-3 meta" id="profileMeta"></div>

      <!-- edit section (only for current user) -->
      <section
        id="editPanel"
        class="mt-4 d-none"
      >
        <h2 class="h4">Edit Profile</h2>

        <!-- display name editor -->
        <div class="d-flex gap-2 align-items-center">
          <input
            id="displayNameInput"
            type="text"
            class="form-control"
            placeholder="Display name"
          />
          <button
            id="saveDisplayNameBtn"
            class="btn btn-primary"
          >
            Save
          </button>
        </div>
        <div class="meta mt-1">
          This is how others see you in groups.
        </div>

        <!-- bio editor -->
        <div class="mt-3">
          <textarea
            id="bioInput"
            class="form-control"
            rows="3"
            placeholder="Short bio (optional)"
          ></textarea>
          <button
            id="saveBioBtn"
            class="btn btn-secondary mt-2"
          >
            Save Bio
          </button>
        </div>

        <!-- photo URL editor -->
        <div class="mt-3 d-flex gap-2 align-items-center">
          <input
            id="photoUrlInput"
            type="text"
            class="form-control"
            placeholder="Photo URL (optional)"
          />
          <button
            id="savePhotoBtn"
            class="btn btn-secondary"
          >
            Save Photo
          </button>
        </div>
        <div class="meta mt-1">
          Paste an image URL to update your avatar.
        </div>
      </section>

      <!-- quick navigation -->
      <div class="mt-3 d-flex gap-2">
        <button
          id="goGroupsBtn"
          class="btn btn-primary"
        >
          My Groups
        </button>
        <button
          id="signOutBtn"
          class="btn btn-outline-danger"
        >
          Sign Out
        </button>
      </div>

      <!-- about section -->
      <section class="mt-4">
        <h2 class="h4">About me</h2>
        <p id="profileBio">—</p>
      </section>

      <!-- user’s groups -->
      <section class="mt-4">
        <h2 class="h4">My Groups</h2>
        <div id="groupChips"></div>
      </section>
    </main>

    <!-- group chip template -->
    <template id="groupChipTemplate">
      <span class="member-chip">
        <img class="avatar" alt="group avatar" />
        <span class="name">Group Name</span>
        <span class="role meta"></span>
      </span>
    </template>

    <site-footer></site-footer>

    <!-- app + profile logic -->
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/profile.js"></script>
  </body>
</html>
