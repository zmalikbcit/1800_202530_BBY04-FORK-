<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Pantry Tracker • Sign Up</title>
    <meta
      name="description"
      content="Create a Pantry Tracker account to share pantry inventory and grocery lists."
    />

    <link rel="icon" type="image/x-icon" href="images/image.ico" />

    <!-- shared layout bits -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
  </head>

  <body>
    <!-- nav -->
    <site-navbar></site-navbar>

    <!-- auth container -->
    <div class="container py-5" style="max-width: 420px">
      <!-- auth feedback -->
      <div
        id="authAlert"
        class="alert alert-danger d-none"
        role="alert"
      ></div>

      <!-- signup view -->
      <div id="signupView">
        <h3 class="mb-3 text-center">Sign Up</h3>

        <form id="signupForm" novalidate>
          <div class="mb-3">
            <input
              type="text"
              id="signupName"
              class="form-control"
              placeholder="First and Last Name"
              aria-label="Full name"
              autocomplete="name"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="email"
              id="signupEmail"
              class="form-control"
              placeholder="Email"
              autocomplete="email"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="password"
              id="signupPassword"
              class="form-control"
              placeholder="Password"
              autocomplete="new-password"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-success w-100"
          >
            Create Account
          </button>
        </form>

        <small class="d-block mt-3 text-center">
          Already have an account?
          <a href="#" id="toLogin">Login</a>
        </small>
      </div>

      <!-- login view (toggled in JS) -->
      <div
        id="loginView"
        class="d-none"
      >
        <h3 class="mb-3 text-center">Login</h3>

        <form id="loginForm" novalidate>
          <div class="mb-3">
            <input
              type="email"
              id="loginEmail"
              class="form-control"
              placeholder="Email"
              autocomplete="email"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              placeholder="Password"
              autocomplete="current-password"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100"
          >
            Login
          </button>
        </form>

        <small class="d-block mt-3 text-center">
          Don’t have an account?
          <a href="#" id="toSignup">Sign up</a>
        </small>
      </div>
    </div>

    <!-- footer -->
    <site-footer></site-footer>

    <!-- firebase + auth flow -->
    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/authentication.js"></script>
    <script type="module" src="/src/loginSignup.js"></script>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
